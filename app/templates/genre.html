<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Genre - Quiz Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div id="genrePage" class="genre-container">
        <h2>Select Quiz Genre</h2>
        <div class="genre-grid">
            <div class="genre-box" onclick="selectGenre('Linux')">
                <a href="{{ url_for('quiz') }}"><button class="button-align">Linux</button></a>
            </div>
            <div class="genre-box" onclick="selectGenre('SQL')">
                <a href="{{ url_for('quiz') }}"><button class="button-align">SQL</button></a>
            </div>
            <div class="genre-box" onclick="selectGenre('Code')">
                <a href="{{ url_for('quiz') }}"><button class="button-align">Code</button></a>
            </div>
            <div class="genre-box" onclick="selectGenre('DevOps')">
                <a href="{{ url_for('quiz') }}"><button class="button-align">DevOps</button></a>
            </div>
        </div>
    </div>
</body>
</html>
